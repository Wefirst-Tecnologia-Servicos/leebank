<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="WeFirst">

    <link href="plugin/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="plugin/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="plugin/angularjs/angular.min.js"></script>

    <link href="css/index.css" rel="stylesheet" />
    <script src="js/app/app.js"></script>
    <script src="js/app/dictionary.js"></script>
    <script src="js/app/email.js"></script>
    <script src="js/app/menu.js"></script>
    <script src="js/global.js"></script>

    <script src="js/component/menu.js"></script>
    <script src="js/component/footer.js"></script>

</head>

<body ng-app="leebank" ">

    <menu-component></menu-component>

    <div ng-controller="BodyController" class="background-image help-center-image" style="background-image: url(img/help-center-image.png)">


        <div id="" class="container-fluid" style="">
            <div class="row help-center-space">
                <div class="col-md-12 form-index form-help-center">
                    <div class="row title">
                        <div class="col-md-6 text-position-left">
                            <h1>Central de ajuda</h1>
                            <hr />
                        </div>
                    </div>
                    <form>
                        <p>Esclareça as suas dúvidas conosco por meio do formulário abaixo!</p>
                        <hr class="display-none-cel" />
                        <div class="mb-3">
                            <label for="nome" class="form-label">{{dictionary.vixiName}}:</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" ng-model="doubts.SenderName">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">{{dictionary.vixiEmail}}:</label>
                            <input type="text" class="form-control" id="email" placeholder="Digite seu e-mail" ng-model="doubts.SenderEMail">
                        </div>
                        <div class="mb-3">
                            <label for="duvidas" class="form-label">{{dictionary.doubts}}:</label>
                            <div class="border-control">
                                <textarea class="form-control duvidas" id="duvidas" placeholder="Digite suas dúvidas aqui!" ng-model="doubts.Description"></textarea>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button" ng-click="sendDoubts();">Enviar</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-12 text-position-left">
                    <button class="redirect" ng-click="redirectTo('index.html')" type="button">< {{dictionary.vixiHomepage}}</button>
                </div>
            </div>
        </div>
    </div>

    <footer-component></footer-component>

    <script src="js/controller/body.js"></script>
    <script src="plugin/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
