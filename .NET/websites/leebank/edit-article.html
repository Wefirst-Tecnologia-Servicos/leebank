<body ng-app="leebank" class="loading">

    <!--<menu-component></menu-component>-->

    <div class="menu">
        <div class="menu__logo"><a href="lee-learn.html"><img src="img/logo.svg" alt=""></a></div>
        <div>
            <ul class="menu__list">
                <li class="menu__items"><a  class="menu__link">Destaques</a></li>
                <li class="menu__items"><a class="menu__link">Mais Recentes</a></li>
                <li class="menu__items"><a class="menu__link">Categorias</a></li>
                <li class="menu__items"><a class="menu__link">Login</a></li>
            </ul>
        </div>
    </div>
    <div class="new-article">
        <div class="title">
            <h3> Criar Artigo</h3>
        </div>

        <div class="pins">
            <div>
                <input class="pins__input" type="text" placeholder="Categoria do artigo" id="article-theme">
            </div>
            <div>
                <div>
                    <select class="pins__input" id="tags" style="width: 100%;">
                        <option value="" disabled selected hidden>Tags</option>
                    </select>
                </div>
                <div class="pins__tags">
                    <div class="pins__tag">
                        <p><b>Tag</b></p>
                        <img src="img/x-button.svg" alt="">
                    </div>
                    <div class="pins__tag">
                        <p><b>Tag</b></p>
                        <img src="img/x-button.svg" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="input">
            <div><input class="input__title" type="text" placeholder="Título de artigo" id="article-title"></div>
            <div class="input__buttons">
                <button class="input__button"><img src="img/B.svg" alt=""></button>
                <button class="input__button"><img src="img/I.svg" alt=""></button>
                <button class="input__button"><img src="img/U.svg" alt=""></button>
                <p>|</p>
                <button class="input__button"><img src="img/align-left.svg" alt=""></button>
                <button class="input__button"><img src="img/align-center.svg" alt=""></button>
                <button class="input__button"><img src="img/align-right.svg" alt=""></button>
                <p>|</p>
                <button class="input__button"><img src="img/highlight.svg" alt=""></button>
                <button class="input__button"><img src="img/italic.svg" alt=""></button>
                <p>|</p>
                <button class="input__button"><img src="img/image.svg" alt=""></button>
            </div>
            <div>
                <textarea class="input__text" rows="25" placeholder="Escreva o conteúdo do seu artigo aqui!"
                    id="article-content"></textarea>
            </div>
        </div>

        <div class="button-box">
            <button class="button-box__button">Enviar Artigo</button>
        </div>

    </div>

    <div class="footer">
        <div class="footer__info">
            <div class="footer__line">
                <div class="footer__documents">
                    <div class="footer__policy">
                        <a>Políticas de Privacidade</a>
                    </div>
                    <div class="footer__terms">
                        <a>Termos de uso</a>
                    </div>
                </div>
            </div>
            <div class="footer__copyrigth">
                <p>© Lee Bank Instituição de Pagamento LTDA, 2022. Todos os direitos reservados.</p>
            </div>
        </div>
        <div class="footer__image">
            <img src="img/Group 16.svg" />
        </div>
    </div>
