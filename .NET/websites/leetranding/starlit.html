<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Apophis Tecnologia & Arte Ltda.">
    <title>Lee Trading</title>
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/global.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/partner.css">
    <link href="css/footer.css" rel="stylesheet" />
</head>

<body>
    <header class="header--partner">
        <a class="header__logo--partners" href="index.html"><img src="image/leeTradngLogo.svg" alt=""></a>
        <nav class="header__nav" id="nav">
            <button class="header__button" id="btn-mobile" onclick="dropdownMenu()">
                <img src="image/icon/menu-icon.png" alt="botão do menu">
            </button>
            <ul class="header__list--partner" id="menu">
                <li class="header__item--partner">
                    <a class="header__link" href="index.html#aboutUs">Sobre nós</a>
                </li>
                <li class="header__item--partner">
                    <a class="header__link" href="index.html#partnership">Parcerias</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="partner partner--starlit">
        <h1 class="partner__title partner__title--mobile">Nossos parceiros</h1>
        <div class="partner__column partner__column--text">
            <h1 class="partner__title partner__title--desktop">Nossos parceiros</h1>
            <div class="partner__center">
                <img class="partner__logo" src="image/logo/starlit.png" alt="">
                <p class="partner__text"><b>Starlit</b> é a marca de iluminação em LED para eventos. Seus produtos consistem em
                    sinalizadores digitais, hologramas, painéis de LED, projetores e LED transparente.</p>
            </div>
            <div class="partner__bottom">
                <a href="index.html"><img class="partner__icon" src="image/icon/back-icon-black.svg" alt="" onmouseover="this.src='image/icon/back-icon-purple.svg';" onmouseout="this.src='image/icon/back-icon-black.svg';"></a>
            </div>
        </div>
        <div class="partner__column partner__column--background partner__column--background-starlit"></div>
    </section>

    <script src="js/dropdownMenu.js"></script>
</body>

</html>
