<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Apophis Tecnologia & Arte Ltda.">

    <link href="plugin/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="plugin/angularjs/angular.min.js"></script>

    <link href="css/index.css" rel="stylesheet" />

    <script src="js/app/app.js"></script>
    <script src="js/app/dictionary.js"></script>
    <script src="js/app/doubts.js"></script>
    <script src="js/app/menu.js"></script>

    <script src="js/component/menu.js"></script>
    <script src="js/component/footer.js"></script>
</head>
<body ng-app="leebank">

    <menu-component></menu-component>

    <div class="container-fluid background-image" style="background-image: url(/img/b1aa37d6ca0cf5e58e82da2480b7a660.jfif" ng-controller="BodyController">
        <div class="min-height">
            <div class="row">
                <div class="col-md-6 text-position-left">
                    <h2>{{dictionary.exchange}}</h2>
                    <h3 class="bold-color" style="display:inline">{{dictionary.physicalPerson}}</h3>
                    <p>{{dictionary.remittances}} </p>
                    <p>{{dictionary.transaction}}</p>
                </div>
                <div class="col-md-6 form-exchange">
                    <form>
                        <div class="row">
                            <div class="col">
                                <nav class="nav nav-tabs" id="myTab" role="tablist">
                                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                        <button class="nav-link active" id="nav-enviar-tab" data-bs-toggle="tab" data-bs-target="#enviar" type="button" role="tab" aria-controls="nav-eviar" aria-selected="true">Enviar</button>
                                        <button class="nav-link" id="nav-receber-tab" data-bs-toggle="tab" data-bs-target="#receber" type="button" role="tab" aria-controls="nav-receber" aria-selected="false">Receber</button>
                                    </div>
                                </nav>
                            </div>
                        </div>

                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="enviar" role="tabpanel" aria-labelledby="nav-enviar-tab">
                                <div class="row">
                                    <div class="col">
                                        <div class="input-group mb-3">
                                            <div class="float-end">
                                                <div class="border">
                                                    <select id="coin" class="form-select campo-esquerdo campo">
                                                        <option selected>USD - Dólar Americano</option>
                                                        <option selected>EUR - Euro</option>
                                                        <option selected>GBP - Libra Esterlina</option>
                                                        <option selected>AED - Dirrâ Emiradense</option>
                                                        <option selected>AUD - Dólar Australiano</option>
                                                        <option selected>BGN - Lév Bulgaro</option>
                                                        <option selected>BRL - Real Brasileiro</option>
                                                    </select>
                                                    <input type="number" class="form-control placeholder-translate campo-direito campo" placeholder="Enviar">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-2"></div>
                                    <div class="col-10" style="margin-bottom:20px;">
                                        <div class="row">
                                            <div class="col">
                                                <div class="mb-3">
                                                    <select id="coin" class="form-select campo">
                                                        <option selected>
                                                            Tipo de transferência - XX,XX BRL de tarifa<br />
                                                            Método de Pagamento
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-7">
                                                <p>Câmbio Comercial</p>
                                            </div>
                                            <div class="col-5">
                                                <div class="float-end">
                                                    <p><b>R$ X,XX</b></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-7">
                                                <p>Custo Administrativo <br /> da Empresa</p>
                                            </div>
                                            <div class="col-5">
                                                <div class="float-end">
                                                    <p><b>R$ XX,XX</b></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-7">
                                                <p>Tarifas</p>
                                            </div>
                                            <div class="col-5">
                                                <div class="float-end">
                                                    <p><b>R$ XX,XX</b></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="input-group mb-3">
                                                <div class="border">
                                                    <select id="coin" class="form-select campo-esquerdo">
                                                        <option selected>USD - Dólar Americano</option>
                                                    </select>
                                                    <input type="number" class="form-control placeholder-translate campo-direito" id="nome" placeholder="Enviar">
                                                </div>
                                            </div>
                                            <p style="line-height: 0; margin: 0;">1 CNY = X,XXXXXX BRL - Câmbio Efetivo</p>
                                        </div>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary send-button" type="button">{{dictionary.send}}</button>
                                        <p class="text-bottom">
                                            O Dinheiro chegará em <br />
                                            até <b>X dias úteis</b>.
                                        </p>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="receber" role="tabpanel" aria-labelledby="nav-receber-tab"></div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
        <div style="min-height:100px;"></div>
    </div>

    <footer-component></footer-component>

    <script src="js/controller/body.js"></script>
    <script src="plugin/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
