<!-- DESKTOP -->

<nav class="navbar fixed-top navbar-expand-lg navbar-dark menu-desktop">
    <div class="container-fluid" id="divMenuContainer">
        <a class="navbar-brand active logo" aria-current="page" href="index.html?lang={{$ctrl.currentLanguage}}"><img src="../../../img/logo.png" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#divMenu">
            <img src="img/menu-icon.png" />
        </button>
        <div id="divMenu" class="collapse navbar-collapse">
            <div class="navbar-right">
                <ul class="navbar-nav me-auto" ng-repeat="item in $ctrl.menu">
                    <li class="nav-item {{item.children.length > 0 ? 'dropdown' : ''}} {{item.text}}">
                        <a class="nav-link {{item.children.length > 0 ? 'dropdown-toggle' : ''}}" ng-click="$ctrl.menuAction(item.link, item.text);" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span ng-hide="item.text == '_currentLanguage'" style="white-space:nowrap;">{{item.translated_text}}</span>
                            <span ng-show="item.text == '_currentLanguage'" style="white-space:nowrap;">{{$ctrl.languages[$ctrl.currentLanguage]}}</span>
                        </a>
                        <ul class="dropdown-menu" ng-show="item.children.length > 0">
                            <li ng-repeat="child in item.children">
                                <a ng-click="$ctrl.menuAction(child.link, child.text);" class="dropdown-item">{{child.translated_text}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- MOBILE -->

<nav class="navbar fixed-top navbar-expand-lg navbar-dark menu-mobile">
    <div class="container-fluid" id="divMenuContainer">
        <a class="navbar-brand active logo" aria-current="page" href="index.html?lang={{$ctrl.currentLanguage}}"><img src="../../../img/logo.png" /></a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#divMenu">
            <img src="img/menu-icon.png" />
        </button>

        <!-- DDL das opções -->
        <div id="divMenu" class="collapse navbar-collapse">
            <div class="navbar-right">

                <!-- menu do cadastre-se -->
                <ul class="navbar-nav me-auto" ng-repeat="item in $ctrl.menu | filter:{ text: 'vixiMenusign' }">
                    <li class="nav-item" ng-class="item.text">
                        <a class="nav-link" ng-click="$ctrl.menuAction(item.link, item.text);" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span style="white-space:nowrap;">{{item.translated_text}}</span>
                        </a>
                    </li>
                </ul>

                <!-- outros menus -->
                <ul class="navbar-nav me-auto" ng-repeat="item in $ctrl.menu | filter:{ text: '!vixiMenusign' }">
                    <li class="nav-item {{item.children.length > 0 ? 'dropdown' : ''}} {{item.text}}">
                        <a class="nav-link {{item.children.length > 0 ? 'dropdown-toggle' : ''}}" ng-click="$ctrl.menuAction(item.link, item.text);" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <div style="display: inline-flex;" ng-show="item.text == '_currentLanguage'">
                                <img src="../../../img/world.svg" />
                            </div>
                            <span style="white-space:nowrap;">{{item.translated_text}}</span>
                        </a>
                        <ul class="dropdown-menu" ng-show="item.children.length > 0">
                            <li ng-repeat="child in item.children">
                                <a ng-click="$ctrl.menuAction(child.link, child.text);" class="dropdown-item">{{child.translated_text}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
