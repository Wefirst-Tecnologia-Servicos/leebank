<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="WeFirst">

    <link href="plugin/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="plugin/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="plugin/angularjs/angular.min.js"></script>

    <link href="css/index.css" rel="stylesheet" />
    <script src="js/app/app.js"></script>
    <script src="js/app/dictionary.js"></script>
    <script src="js/app/email.js"></script>
    <script src="js/app/menu.js"></script>

    <script src="js/component/menu.js"></script>
    <script src="js/component/footer.js"></script>

</head>

<body ng-app="leebank">

    <menu-component></menu-component>

    <div ng-controller="BodyController">

        <div class="container-fluid background-image otc-background-image" style="background-image: url(img/otcBody.png); background-size: contain;">
            <div class="row otc-page">
                <div class="col-md-6 text-position-left otc-div-1">
                    <h1>{{dictionary.vixiOtc}}</h1>
                    <hr />
                    <p>
                        {{dictionary.vixiRefference}}
                    </p>
                    <p>{{dictionary.vixiNegociation}}:</p>
                    <p><b style="color: #63D7D0">{{dictionary.vixiMoney}}:</b> {{dictionary.vixiImportant}}</p>
                    <p><b style="color: #63D7D0">{{dictionary.vixiPrivacy}}:</b> {{dictionary.vixiMarket}}</p>
                    <p class="otc-text"><b style="color: #63D7D0">{{dictionary.vixiBigLimits}}:</b> {{dictionary.vixiUnbound}}</p>
                    <button class="redirect" ng-click="redirectTo('index.html#otc')" type="button">< {{dictionary.vixiHomepage}}</button>
                </div>
            </div>
        </div>

    </div>

    <footer-component></footer-component>

    <script src="js/controller/body.js"></script>
    <script src="plugin/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>

</html>
